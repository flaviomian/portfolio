<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = prompt('Digite seu nome:')
        var salario = Number(prompt('Digite seu salário (somente numeros)'))
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras</br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}</br>`)
        document.write(`Seu salário é ${salario.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="numtxt" id="numtxt">
            <button type="submit" onclick="addnum()">Adicionar</button>

            <p><select name="listanum" id="listanum" size="10"></select></p>
            <p>
                <button type="submit" onclick="resultado()">Analisar</button>
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>Flavio Mian</footer>
    <script src="script.js"></script>
</body>

</html>
